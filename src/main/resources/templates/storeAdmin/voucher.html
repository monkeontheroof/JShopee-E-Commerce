<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLVoucher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/voucher.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
</head>
<body>
<div th:replace="fragments/sideMenu :: sideMenu">
</div>

<div class="container-voucher">
    <div class="add-voucher-form mt-4">
        <h2>Thêm Voucher</h2>
        <form >
            <label for="ma-voucher">Mã Voucher:</label>
            <input type="text" id="ma-voucher" required>
            <label for="giam-gia">Giảm giá:</label>
            <input type="text" id="giam-gia" required>
            <label for="mota">Mô tả:</label>
            <textarea id="mota" rows="4" required></textarea>
            <button type="submit">Thêm</button>
        </form>
    </div>
</div>
<div class="container-table">
    <table class="table table-custom">
        <tr>
            <th scope="col"></th>
            <th scope="col"><h1>Name</h1></th>
            <th scope="col"><h1>Code</h1></th>
            <th scope="col"><h1>Discount</h1></th>
            <th scope="col"><h1>Quantity</h1></th>
            <th scope="col"><h1>Action</h1></th>
        </tr>
        <tr th:each="voucher, iStat : ${vouchers}">
            <td scope="row" th:text="${iStat.index + 1}">1</td>
            <td th:text="${voucher.name}">Larry</td>
            <td th:text="${voucher.code}">Larry</td>
            <td th:text="${voucher.discountPercent} * 100 + ' %'">Larry</td>
            <td th:text="${voucher.quantity}">Larry</td>
            <td>
                <a href="" th:href="@{'/store/' + ${store.getId()} + '/vouchers/update/' + ${voucher.id}}" class="btn btn-success">
                    Update
                </a>
                <a href="" th:href="@{'/store/' + ${store.getId()} + '/vouchers/delete/' + ${voucher.id}}" class="btn btn-danger">
                    Delete
                </a>
                <a href="" class="btn btn-info">
                    Details
                </a>
            </td>
        </tr>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
