<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.w3.org/1999/xhtml">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
</head>
<body>
<div th:replace="fragments/sideMenu :: sideMenu">
</div>
<div class="container-fluid">
    <table class="table">
        <tr>
            <th scope="col"><h1></h1></th>
            <th scope="col"><h1>First name</h1></th>
            <th scope="col"><h1>Last name</h1></th>
            <th scope="col"><h1>Email</h1></th>
            <th scope="col"><h1>Gender</h1></th>
            <th scope="col"><h1>Phone</h1></th>
        </tr>
        <tr th:each="user, iStat : ${customers}">
            <td scope="row" th:text="${iStat.index + 1}">1</td>
            <td th:text="${user.firstName}">Larry</td>
            <td th:text="${user.lastName}">Larry</td>
            <td th:text="${user.email}">Larry</td>
            <td th:text="${user.gender}">Larry</td>
            <td th:text="${user.phone}">Larry</td>
        </tr>
    </table>
</div>
</body>
</html>
