<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Add Order</title>
</head>
<body>
<div th:replace="fragments/sideMenu :: sideMenu">
</div>
<div class="container">
    <h3 th:if="${isUpdate} ? 'Update a product' : 'Add a new Product'">Update order</h3>
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{/store/{storeId}/orders/add(storeId=${storeId})}" method="post" th:object="${order}">
                <input type="hidden" name="id"  th:field="*{id}">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" required th:field="*{date}" name="date" id="date"  placeholder="Enter date" readonly>
                </div>
                <div class="form-group">
                    <label for="total">Total</label>
                    <input type="number" class="form-control" required th:field="*{totalPrice}" name="total" id="total"  placeholder="Total price" readonly>
                </div>
                <div class="form-group">
                    <label for="user">User</label>
                    <input type="text" class="form-control" required th:field="*{user}" name="total" id="user"  placeholder="User" readonly>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
<!--                    <input type="text" class="form-control" required th:field="*{status}" name="status" id="status"  placeholder="Enter status">-->
                    <select id="status" name="status" class="form-control" th:field="${order.status}">
                        <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
