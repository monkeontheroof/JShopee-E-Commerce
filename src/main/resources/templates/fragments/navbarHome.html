<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" th:href="@{assets/css/bootstrap.min.css}">

    <!-- Customizable CSS -->
    <link rel="stylesheet" th:href="@{assets/css/main.css}">
    <link rel="stylesheet" th:href="@{assets/css/blue.css}">
    <link rel="stylesheet" th:href="@{assets/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{assets/css/owl.transitions.css}">
    <link rel="stylesheet" th:href="@{assets/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/rateit.css}">
    <link rel="stylesheet" th:href="@{assets/css/bootstrap-select.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/lightbox.css}">

    <!-- Icons/Glyphs -->
    <link rel="stylesheet" th:href="@{assets/css/font-awesome.css}">
    <title>Title</title>
</head>
<body>
<header class="header-style-1" th:fragment="navbarHome">

    <!-- ============================================== TOP MENU ============================================== -->
    <div class="top-bar animate-dropdown">
        <div class="container">
            <div class="header-top-inner">
                <div class="cnt-account">
                    <ul class="list-unstyled">
                        <li th:unless="${#authorization.expression('hasRole(''STORE_ADMIN'')')}"><a href=""><i class="icon fa fa-user"></i>Become a seller</a></li>
                        <li th:if="${#authorization.expression('hasRole(''STORE_ADMIN'')')}"><a th:href="@{/store/home}"><i class="icon fa fa-user"></i>My Store</a></li>
                        <li sec:authorize="isAuthenticated()"><a href="#"><i class="icon fa fa-user"></i>My Account</a></li>
                        <li sec:authorize="isAuthenticated()"><a href="#"><i class="icon fa fa-heart"></i>Wishlist</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/cart}"><i class="icon fa fa-shopping-cart"></i>My Cart</a></li>
                        <li sec:authorize="isAuthenticated()"><a href="#"><i class="icon fa fa-check"></i>Checkout</a></li>
                        <li sec:authorize="isAnonymous()"><a th:href="@{/login}"><i class="icon fa fa-lock"></i>Login</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" href="#"><i class="icon fa fa-lock"></i>Logout</a></li>
                    </ul>
                </div>
                <!-- /.cnt-account -->


                <!-- /.cnt-cart -->
                <div class="clearfix"></div>
            </div>
            <!-- /.header-top-inner -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.header-top -->
    <!-- ============================================== TOP MENU : END ============================================== -->
    <div class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 logo-holder">
                    <!-- ============================================================= LOGO ============================================================= -->
                    <div class="logo"> <a th:href="@{/}"> <img th:src="@{/assets/images/logo.png}" alt="logo"> </a> </div>
                    <!-- /.logo -->
                    <!-- ============================================================= LOGO : END ============================================================= --> </div>
                <!-- /.logo-holder -->

                <div class="col-xs-12 col-sm-12 col-md-7 top-search-holder">
                    <!-- /.contact-row -->
                    <!-- ============================================================= SEARCH AREA ============================================================= -->
                    <div class="search-area">
                        <form>
                            <div class="control-group">
                                <ul class="categories-filter animate-dropdown">
                                    <li class="dropdown"> <a class="dropdown-toggle" data-toggle="dropdown" href="category.html">Categories <b class="caret"></b></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <li class="menu-header">Computer</li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="category.html">- Clothing</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="category.html">- Electronics</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="category.html">- Shoes</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="category.html">- Watches</a></li>
                                        </ul>
                                    </li>
                                </ul>
                                <input class="search-field" placeholder="Search here...">
                                <a class="search-button" href="#"></a> </div>
                        </form>
                    </div>
                    <!-- /.search-area -->
                    <!-- ============================================================= SEARCH AREA : END ============================================================= --> </div>
                <!-- /.top-search-holder -->

                <div class="col-xs-12 col-sm-12 col-md-2 animate-dropdown top-cart-row">
                    <!-- ============================================================= SHOPPING CART DROPDOWN ============================================================= -->

                    <div class="dropdown dropdown-cart"> <a href="#" class="dropdown-toggle lnk-cart" data-toggle="dropdown">
                        <div class="items-cart-inner">
                            <div class="basket"> <i class="glyphicon glyphicon-shopping-cart"></i> </div>
                            <div th:replace="fragments/cartCount :: cartCount"></div>
                        </div>
                    </a>
                        <ul class="dropdown-menu" sec:authorize="isAuthenticated()">
                            <li>
                                <div class="cart-item product-summary" th:each="cartItem, iStat : ${cart.getCartItems()}">
                                    <div class="row">
                                        <form th:action="@{/update-cart}" method="post">
                                        <div class="col-xs-4">
                                            <div class="image"> <a th:href="@{/shop/viewProduct/{id}(id=${cartItem.product.id})}"><img th:src="@{${'/productImages/' + cartItem.product.imageName}}" alt=""></a> </div>
                                        </div>
                                        <div class="col-xs-7">
                                            <h3 class="name"><a href="index.php?page-detail" th:text="${cartItem.product.name}">Simple Product</a></h3>
                                            <div class="price" th:text="${cartItem.product.price}">$600.00</div>
                                        </div>
                                        <div class="col-xs-1 action">
                                            <button type="submit" name="action" value="delete" title="Delete" class="button__icon">
                                                <i class="fa fa-trash-o"></i>
                                            </button>
                                            <input type="hidden" name="productId" th:value="${cartItem.product.id}">
                                        </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- /.cart-item -->
                                <div class="clearfix"></div>
                                <hr>
                                <div class="clearfix cart-total">

                                    <div class="clearfix"></div>
                                    <a href="checkout.html" class="btn btn-upper btn-primary btn-block m-t-20">Checkout</a> </div>
                                <!-- /.cart-total-->

                            </li>
                        </ul>
                        <!-- /.dropdown-menu-->
                    </div>
                    <!-- /.dropdown-cart -->

                    <!-- ============================================================= SHOPPING CART DROPDOWN : END============================================================= --> </div>
                <!-- /.top-cart-row -->
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

    </div>
    <!-- /.main-header -->

    <!-- ============================================== NAVBAR ============================================== -->
    <!-- /.header-nav -->
    <!-- ============================================== NAVBAR : END ============================================== -->

</header>
</body>
</html>
