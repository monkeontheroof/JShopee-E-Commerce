<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="sidebar" th:fragment="sideMenu">
    <ul>
        <center> <a th:href="@{/store/home}"><img th:src="@{/images/logo.png}" width="70px" height="70px" alt=""></a></center>
        <li><a th:href="@{/store/{storeId}/categories(storeId=${store.id})}" class="menuLink"><i class="fas fa-layer-group"></i>Category</a></li>
        <li><a th:href="@{/store/{storeId}/products(storeId=${store.id})}" class="menuLink"><i class="fab fa-product-hunt"></i>Product</a></li>
        <li><a th:href="@{/store/{storeId}/orders(storeId=${store.id})}" class="menuLink"><i class="fas fa-shopping-bag"></i>Order</a></li>
        <li><a th:href="@{/store/{storeId}/customers(storeId=${store.id})}" class="menuLink"><i class="fas fa-user"></i>Customer</a></li>
        <li><a href="#" class="menuLink"><i class="fas fa-ad"></i>Sponsor</a></li>
        <li><a th:href="@{/store/{storeId}/vouchers(storeId=${store.id})}" class="menuLink"><i class="fas fa-tags"></i>Voucher</a></li>
        <li><a th:href="@{/store/{storeId}/sales(storeId=${store.id})}" class="menuLink"><i class="fas fa-money-check-alt"></i>Revenue</a></li>
        <li class="nav-item active">
            <a class="nav-link menuLink" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#"><i class="fas fa-sign-out-alt"></i>Sign out</a>
        </li>
    </ul>
</div>
</body>
</html>
