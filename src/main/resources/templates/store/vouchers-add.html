    <meta name="description" content="">

    <!-- meanmenu icon CSS

		============================================ -->

		============================================ -->
    <link rel="stylesheet" th:href="@{/nalika/style.css}">

<body>
<div th:replace="fragments/leftSidebar :: leftSidebar">

</div>
    <!-- Start Welcome area -->
    <div class="all-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="logo-pro">
                        <a th:href="@{/store/home}"><img class="main-logo" th:src="@{/nalika/img/logo/logo.png}" alt="" /></a>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/storeAdminHeader :: storeAdminHeader"></div>
        <!-- Single pro tab start-->
        <div class="single-product-tab-area mg-b-30">
            <!-- Single pro tab review Start-->
            <div class="single-pro-review-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="review-tab-pro-inner">
                                <ul id="myTab3" class="tab-review-design">
                                    <li class="active"><a href="#description"><i class="icon nalika-edit" aria-hidden="true"></i>Thêm Voucher - Khuyến Mãi</a></li>
                                </ul>
                                <div id="myTabContent" class="tab-content custom-product-edit">
                                    <form th:action="@{/store/{storeId}/vouchers/add(storeId=${storeId})}" method="post" th:object="${voucher}">
                                        <div class="product-tab-list tab-pane fade active in" id="description">
                                            <div class="row">
                                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    <div class="review-content-section">
                                                        <div th:if="${error}" class="alert alert-danger">
                                                            Ngày hết hạn phải lớn hơn hiện tại!
                                                        </div>

                                                        <div class="mg-b-pro-edt ">

                                                            <label style="color:white;" for="discountAmount">Giảm giá:</label><input type="number" class="form-control" placeholder="Giảm giá (%)" th:value="${voucher.discountAmount}" name="discountAmount" id="discountAmount" required>
                                                        </div>
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="text-center custom-pro-edt-ds">
                                                                <button type="submit" class="btn btn-ctl-bt waves-effect waves-light m-r-10">Save</button>
                                                                <button type="button" class="btn btn-ctl-bt waves-effect waves-light">Discard</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-copyright-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="footer-copy-right">
                            <p>Copyright © 2023 <a href="">Group 5</a> All rights reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- jquery
    ============================================ -->
<script th:src="@{/nalika/js/vendor/jquery-1.12.4.min.js}"></script>
<!-- bootstrap JS
    ============================================ -->
<script th:src="@{/nalika/js/bootstrap.min.js}"></script>

    ============================================ -->

<script th:src="@{/nalika/js/scrollbar/mCustomScrollbar-active.js}"></script>
<!-- metisMenu JS
    ============================================ -->
<script th:src="@{/nalika/js/metisMenu/metisMenu.min.js}"></script>
<script th:src="@{/nalika/js/metisMenu/metisMenu-active.js}"></script>
<!-- sparkline JS
    ============================================ -->

<!-- calendar JS
    ============================================ -->
<script th:src="@{/nalika/js/calendar/moment.min.js}"></script>
<script th:src="@{/nalika/js/calendar/fullcalendar.min.js}"></script>

</body>
