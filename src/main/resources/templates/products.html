<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Product</title>
</head>
<body>
<div class="sidebar">
    <ul>
        <center> <img th:src="@{/images/logo.png}" width="70px" height="70px" alt=""></center>
        <li><a th:href="@{/admin/categories}"><i class="fas fa-layer-group"></i>Danh Mục</a></li>
        <li><a th:href="@{/admin/products}"><i class="fab fa-product-hunt"></i>Sản phẩm</a></li>
        <li><a href="#"><i class="fas fa-shopping-bag"></i>Đơn hàng</a></li>
        <li><a href="#"><i class="fas fa-user"></i>Khách hàng</a></li>
        <li><a href="#"><i class="fas fa-ad"></i>Tin Tức</a></li>
        <li><a href="#"><i class="fas fa-tags"></i>Voucher</a></li>
        <li><a href="#"><i class="fas fa-money-check-alt"></i>Doanh Thu</a></li>
        <li class="nav-item active">
            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#"><i class="fas fa-sign-out-alt"></i>Sign out</a>
        </li>
    </ul>
</div>
<div class="container-fluid">
    <a th:href="@{/admin/products/add}">
        <img th:src="@{/images/icon_add.png}" alt="" width="70px" height="40px" style="margin-bottom: 30px">
    </a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Category Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product, iStat : ${products}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${product.name}">Larry</td>
            <td th:text="${product.category.name}">Larry</td>
            <td><img src="" height="50px" width="50px"  th:src="@{${'/productImages/' + product.imageName}}"></td>
            <td th:text="${product.quantity}">Larry</td>
            <td>
                <a href="" th:href="@{/admin/products/delete/{id}(id=${product.id})}">
                    <img th:src="@{/images/icon_delete.png}" alt="" width="30px" height="30px" style="margin-right:50px">
                </a>
                <a href="" th:href="@{/admin/products/update/{id}(id=${product.id})}">
                    <img th:src="@{/images/icon_edit.png}" alt="" width="30px" height="30px" style="margin-right:50px">
                </a>
                <a href="">
                    <img th:src="@{/images/icon_detail.png}" alt="" width="30px" height="30px" style="margin-right:50px">
                </a>
                <a href="">
                    <img th:src="@{/images/icon_comment.png}" alt="" width="30px" height="30px">
                </a>
            </td>


        </tr>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
