            width:200px;
            height:50px;
        }

<body>
    <div th:replace="fragments/adminLeftSidebar :: adminLeftSidebar">

</div>
    <!-- Start Welcome area -->
    <div class="all-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="logo-pro">
                        <a th:href="@{/store/home}"><img class="main-logo" th:src="@{/nalika/img/logo/logo.png}" alt="" /></a>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/adminHeader :: adminHeader"></div>
        <div class="product-status mg-b-30">
            <div class="single-pro-review-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="review-tab-pro-inner">
                                <ul id="myTab3" class="tab-review-design">

                                    <li class="active"><a href="#byDate"><i class="icon nalika-edit" aria-hidden="true" ></i>Theo ngày</a></li>
<!--                                    <li th:if="${product.id != null}"><a href="#details"><i class="fa fa-info-circle" aria-hidden="true" ></i>Theo ngày</a></li>-->
<!--                                    <li th:if="${product.id != null}"><a href="#reviews"><i class="icon nalika-picture" aria-hidden="true"></i></a></li>-->
<!--                                    <li th:if="${product.id != null}"><a href="#INFORMATION"><i class="icon nalika-chat" aria-hidden="true"></i>Đánh giá</a></li>-->
                                </ul>
                                <div id="myTabContent" class="tab-content custom-product-edit">
                                    <div class="product-tab-list tab-pane fade active in" id="byDate">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="product-status-wrap">
                                                    <form th:action="@{/admin/sales}" method="get">
                                                        <div class="col-md-6">
                                                            <div class="form-group col-md-6">
                                                                <label style="color: white" for="startDate">Start Date:</label>
                                                                <input class="form-control" type="date" id="startDate" name="startDate" required />
                                                            </div>
                                                            <div class="form-group col-md-6">
                                                                <label style="color: white" for="endDate">End Date:</label>
                                                                <input class="form-control" type="date" id="endDate" name="endDate" required />
                                                            </div>
                                                            <div class="col-md-6">
                                                                <button type="submit" class="btn btn-primary">Search</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                    <div class="col-md-6">
                                                        <h4 style="color:white;" th:text="'Tổng doanh thu: ' + ${decimalFormat.format(totalOrderRevenue)}"></h4>
                                                    </div>
                                                    <table>
                                                        <tr>
                                                            <th></th>
                                                            <th>Số điện thoại</th>
                                                            <th>Ngày tạo đơn</th>
                                                            <th>Tổng tiền</th>
                                                            <th>Doanh thu</th>
                                                            <th></th>
                                                        </tr>
                                                        <tr th:each="order, iStat : ${orderPages.getContent()}">
                                                            <td th:text="${iStat.index} + 1"></td>
                                                            <td th:text="${order.user.phone}"></td>
                                                            <td th:text="${order.date}"></td>
                                                            <td th:text="${decimalFormat.format(order.totalPrice)}"></td>
                                                            <td th:text="${decimalFormat.format(order.totalPrice / 1.04 - 30000.0)}"></td>
                                                        </tr>
                                                    </table>
                                                    <div class="custom-pagination" th:if="${orderPages.totalPages > 1}">
                                                        <ul class="pagination">
                                                            <li class="page-item" th:class="${(orderPages.number + 1) == 1} ? 'disabled' : ''">
                                                                <a th:href="@{'/admin/sales?page=1&size=' + ${pageSize}}">First</a>
                                                            </li>
                                                            <li class="page-item" th:class="${(orderPages.number + 1) == 1} ? 'disabled' : ''">
                                                                <a th:href="@{'/admin/sales?page=' + (${(orderPages.number + 1) - 1}) + '&size=' + ${pageSize}}">Previous</a>
                                                            </li>
                                                            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, orderPages.totalPages)}" th:class="${(orderPages.number + 1) == pageNumber} ? 'active' : ''">
                                                                <a th:href="@{'/admin/sales?page=' + ${pageNumber} + '&size=' + ${pageSize}}" th:text="${pageNumber}"></a>
                                                            </li>
                                                            <li class="page-item" th:class="${(orderPages.number + 1) == orderPages.totalPages} ? 'disabled' : ''">
                                                                <a th:href="@{'/admin/sales?page=' + (${(orderPages.number + 1) + 1}) + '&size=' + ${pageSize}}">Next</a>
                                                            </li>
                                                            <li class="page-item" th:class="${(orderPages.number + 1) == orderPages.totalPages} ? 'disabled' : ''">
                                                                <a th:href="@{'/admin/sales?page=' + ${orderPages.totalPages} + '&size=' + ${pageSize}}">Last</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-copyright-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="footer-copy-right">
                            <p>Copyright © 2023 <a href="">Group 5</a> All rights reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

		============================================ -->

    <!-- bootstrap JS
		============================================ -->

		============================================ -->

		============================================ -->

    <script th:src="@{/nalika/js/calendar/moment.min.js}"></script>

        ============================================ -->

    <script th:src="@{/nalika/js/flot/curvedLines.js}"></script>
    <script th:src="@{/nalika/js/flot/flot-active.js}"></script>
    <!-- plugins JS
		============================================ -->
    <script th:src="@{/nalika/js/plugins.js}"></script>
    <!-- main JS
		============================================ -->
    <script th:src="@{/nalika/js/main.js}"></script>
</body>
